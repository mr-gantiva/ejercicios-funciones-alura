<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios con funciones JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="nav__desafios">
        <ul>
            <li><a href="../../index.html">üè†</a></li>
            <li><a href="#">‚û°Ô∏è</a></li>

    <div class="container contenedor__desafio--imc d-flex flex-column">
        <div class="container box__desafio--imc">
            <div class="header__desafio--imc animate__animated animate__fadeInUp">
                <h1>Calculo de IMC</h1>
            </div>

            <div class="body__desafio--imc animate__animated animate__fadeInLeft">
                <div class="box__info">
                    <label for="peso">Ingresa tu peso (Kg)</label>
                    <input type="text" id="peso" oninput="validarFormularioImc()">
                </div>
                <div class="box__info">
                    <label for="estatura">Ingresa tu estatura (cm)</label>
                    <input type="text" id="estatura" oninput="validarFormularioImc()">
                </div>
                <div class="btn__mostrar--imc animate__animated animate__fadeInLeft">
                    <button onclick="calcularImc();" id="btnMostrarResultado" class="btn__calculo--imc btn btn-primary"
                        disabled>Mostrar
                        resultados</button>
                    <p id="mensajeError"></p>
                </div>
            </div>

            <div class="footer__desafio--imc text-center">
                <h4 id="totalImc"></h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
